<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org"
xmlns:sec="http://www.thymleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Mo Company Home Page</title>
</head>
<body>
<h2>Mo Company Home page</h2>
<hr>
Welcome to the MO company home page!

<hr>
<!-- display usr name and role  -->
<p>
    User: <span sec:authentication="principal.username"></span>
    <br><br>
    Role(s): <span sec:authentication="principal.authorities"></span>
</p>



<!--add a link to point to /leaders...this is for the manger -->
<div sec:authorize="hasRole('MANAGER')">
<p>
<a th:href="@{/leaders}">Leadership Meeting</a>
(only for manager peeps)
</p>
</div>
<!--add a link to point to /systems...this is for the admins -->
<div sec:authorize="hasRole('ADMIN')">

<p>
    <a th:href="@{/systems}">IT Systems Meeting</a>
    (only for admin peeps)
</p>
</div>
<hr>
<!--add logout button -->
<form action="#" th:action="@{/logout}" method="POST">
    <input type="submit" value="logout" />

</form>
</body>
</html>
